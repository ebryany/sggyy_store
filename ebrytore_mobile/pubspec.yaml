name: ebrystoree_mobile
description: Ebrystoree Marketplace Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  dio: ^5.4.0
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Image Handling
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.2
  package_info_plus: ^5.0.1
  
  # Icons
  flutter_svg: ^2.0.9
  
  # Animations
  animations: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

